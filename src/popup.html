<!DOCTYPE html>
<html>
  <head>
    <title>Text Helper</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="icons/icon48.png" alt="Extension Icon" class="header-icon" />
        <h1 class="header-title">Text Helper</h1>
      </div>

      <div class="input-group" id="replaceConfigInputs">
        <label for="numPairs">Number of Replacement Pairs:</label>
        <input type="number" id="numPairs" min="1" value="1" />
        <button id="generatePairsButton" class="button">Generate Fields</button>
        <div id="dynamicReplaceInputs"></div>
      </div>

      <p id="statusMessage" class="status-message"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
